<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NFA Rice Inventory â€” Accountable Officer</title>
  <link rel="stylesheet" href="css/accountable.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  
  <!-- Firebase CDN Scripts -->
</head>
<body>
  <div class="app">
    
    <!-- SIDEBAR -->
    <div id="sidebar"></div>

    <!-- Accountable Officer Modal -->
    <div id="accountableModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeAccountable">&times;</span>
        <h2>Data Entry of Accountable Officer</h2>
        <form id="accountableForm">
          <label for="officerId">Employee Number</label>
          <input type="text" id="officerId" name="officerId" required />

          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />

          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" name="middleName" required />

          <button type="submit">Add Officer</button>
        </form>
      </div>
    </div>

 <!-- Masterfile Modal -->
<div id="masterfileModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeMasterfile">&times;</span>
    <h2>Data Entry of Tola Masterfile</h2>
    
    <form id="masterfileForm">
      <div class="form-container">
        
        <!-- Accountable Officer Number & Officer Name -->
        <div class="form-row first-row">
          <label for="officerMaster">Accountable Officer Number :</label>
          <input type="text" id="officerMaster" name="officerMaster" required readonly />
          <input type="text" id="officerName" name="officerName" readonly placeholder="Officer Full Name" />
        </div>

        <!-- Warehouse Code & Warehouse Name -->
        <div class="form-row warehouse-row">
          <label for="warehouse">Warehouse Code :</label>
          <input type="text" id="warehouse" name="warehouse" required />
         <input type="text" id="warehouse_name" name="warehouseName" />
        </div>

        <!-- Period of Accountability -->
        <div class="form-row dates">
          <label for="fromDate">Period of Accountability :</label>
          <input type="date" id="fromDate" name="fromDate" required />
          <span class="date-separator">To</span>
          <input type="date" id="toDate" name="toDate" required />
        </div>

        <!-- Status of Examination -->
        <div class="form-row status">
          <label for="statusExam">Status of Examination :</label>
          <select id="statusExam" name="statusExam" required>
            <option value="">Select status</option>
            <option value="Pending">Pending</option>
            <option value="Examined">Examined</option>
            <option value="For Review">For Review</option>
          </select>
          <div></div>
        </div>

        <!-- Notes -->
        <div class="form-row notes">
          <label for="note" class="notes-label">Notes:</label>
          <textarea id="note" name="note"></textarea>
        </div>

        <!-- Buttons -->
        <div class="button-container">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
        
      </div>
    </form>
  </div>
</div>

    <!-- MAIN CONTENT -->
    <main class="main">

      <section class="inventory-section">

        <!-- Section Header -->
        <div class="section-header">
          <h2>Accountable Officer</h2>
          <div class="button-group">
  <button class="add-btn" id="openModal">+ Add Accountable Officer</button>
  <!-- <button class="add-btn" id="openMasterfile">+ Add Masterfile</button> -->
</div>
        </div>

        <!-- Table -->
        <table class="inventory-table">
          <thead>
            <tr>
              <th>Officer Id</th>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Warehouse Code</th>
              <th>Warehouse Name</th>
              <th>Period of Accountability</th>
              <th>Actions</th> 
            </tr>
          </thead>
          <tbody>
            <!-- Data will be loaded from Firebase -->
          </tbody>
        </table>

      </section>

    </main>
  </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script src="jscript/sidebar.js"></script>
  <script src="jscript/accountable.js"></script>

</body>
</html>
