<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NFA Rice Inventory â€” Transaction</title>
<link rel="stylesheet" href="css/sidebar.css">
<link rel="stylesheet" href="css/inventory.css">
<link rel="stylesheet" href="css/user-component.css" />
<style>
  .header-divider {
    width: 100%;
    height: 1px;
    background: #e9ecef;
    margin: 16px 0 12px 0;
  }
  
  .controls-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    gap: 16px;
  }
  
  .action-buttons {
    display: flex;
    gap: 12px;
    margin-left: auto;
  }
</style>
</head>
<body>
<div class="app">
    <div id="sidebar"></div>
</div>
<!-- MAIN CONTENT -->
<main class="main">
  <section class="inventory-section">
    <!-- STICKY HEADER -->
    <div class="sticky-header">
      <div class="header-content">
        <h2>Inventory</h2>
          <p id="inventorySubHeader" class="inventory-subheader" >
          </p>

        
        <div class="header-actions">
          <!-- User Info Component -->
          <div class="user-info" id="userInfoDropdown">
            <div class="user-text">
              <span class="username-display">Hi, nfa_admin</span>
              <span class="user-role">USER</span>
            </div>
            <div class="user-avatar">
              <span class="user-initials">N</span>
            </div>
            
            <!-- Dropdown Menu -->
            <div class="user-dropdown" id="userDropdown">
              <div class="dropdown-item" id="logoutBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke-width="2" stroke-linecap="round"/>
                  <polyline points="16 17 21 12 16 7" stroke-width="2" stroke-linecap="round"/>
                  <line x1="21" y1="12" x2="9" y2="12" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Logout
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- DIVIDER LINE -->
      <div class="header-divider"></div>

      <!-- SECOND ROW: Preview, Rice, Palay Buttons -->
      <!-- SECOND ROW: Search + Preview, Rice, Palay Buttons -->
      <div class="controls-row">

        <!-- SEARCH INPUT -->
        <input
          type="text"
          id="searchInput"
          placeholder="Search inventory..."
          class="inventory-search"
        />

        <div class="action-buttons">
          <button class="preview-btn" id="previewTransaction">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <span>Preview</span>
          </button>
          <button class="rice-btn" id="viewRice">Rice</button>
          <button class="palay-btn" id="viewPalay">Palay</button>
        </div>
      </div>

    </div>

    <!-- GID 1 TABLE -->
    <h3 class="table-title">GID 1</h3>
    <div class="table-wrapper">
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Pile No.</th>
            <th>Age(Month)</th>
            <th>Variety</th>
            <th>No. of Bags</th>
            <th>Net Kg.</th>
          </tr>
        </thead>
        <tbody id="inventoryBody">
          <tr><td colspan="5" style="text-align:center;">Loading transactions...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- GID 2 TABLE -->
    <h3 class="table-title">GID 2</h3>
    <div class="table-wrapper">
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Pile No.</th>
            <th>Age(Month)</th>
            <th>Variety</th>
            <th>No. of Bags</th>
            <th>Net Kg.</th>
          </tr>
        </thead>
        <tbody id="inventoryBody2">
          <tr><td colspan="5" style="text-align:center;">Loading transactions...</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="jscript/sidebar.js"></script>
<script src="jscript/inventory.js"></script>
<script src="jscript/user-auth.js"></script>
</body>
</html>
