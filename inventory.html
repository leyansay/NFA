<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NFA Rice Inventory ‚Äî Inventory</title>
<link rel="stylesheet" href="css/inventory.css">
<link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <div id="sidebar"></div>

  <main class="main">

    <!-- SECTION HEADER WITH BUTTONS -->
    <div class="section-header">
      <h2>Inventory Items</h2>
      <div class="button-group">
        <button class="add-btn active-btn" id="btnRice">Rice</button>
        <button class="add-btn" id="btnPalay">Palay</button>
      </div>
    </div>

    <!-- PANEL CONTAINER -->
    <div class="panel">
      <!-- PANEL HEADER: SEARCH -->
      <div class="panel-header">
        <div class="search">
          <span class="search-icon">üîçÔ∏é</span>
          <input type="text" id="searchInput" placeholder="Search inventory..." />
        </div>
      </div>

      <!-- INVENTORY TABLE -->
      <section class="inventory-section" id="inventoryContent">
        <table class="inventory-table">
          <thead>
            <tr>
              <th>Item Code</th>
              <th>Variety</th>
              <th>Warehouse</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>R-001</td><td>IR64</td><td>GID 1</td><td>5000</td></tr>
            <tr><td>R-002</td><td>PSB Rc18</td><td>GID 2</td><td>3200</td></tr>
          </tbody>
        </table>
      </section>
    </div>

  </main>
</div>

<script src="jscript/inventory.js"></script>
<script src="jscript/sidebar.js"></script>
</body>
</html>
